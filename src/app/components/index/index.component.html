<div class="flex-container flex-container_quarters" *ngIf="pokemonList$ | async as pokemonList">
  <div *ngFor="let pokemon of pokemonList" class="item single-pokemon">
    <p>{{pokemon.name}}</p>
    <img 
      [routerLink]="['/detail', pokemon.id]" 
      src={{pokemon.sprites.front_default!}} 
      alt={{pokemon.name}} />
  </div>
</div>

<div class="flex-container flex-container_thirds pokemon-footer">
  <div class="item">
    <button class="fleft previous-button" *ngIf="(currentPage$ | async) !== 0" (click)="previousPage()">Previous</button>
  </div>
  <div class="item">
    <p class="current-page">Current Page: {{currentPage$ | async }}</p>
  </div>
  <div class="item">
    <button class="fright next-button" (click)="nextPage()">Next</button>
  </div>
</div>
